<body>
	<script type="text/javascript">

			const s = 'hello';
         	function solution(s){
 			var answer = '';  
			if(s.length % 2 == 0){
				answer = s[s.length/2 - 1] + s[s.length/2]; 

			}else { 
				answer = s[s.length/2 -0.5]

			}

			return answer; 


		


	</script>
