<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
//   클릭시에 가장 위에 요소들의 이벤트를 받아 들이고  (Capture)
// 가장 안에 있는 요소 부터 해당 함수를 실행하면서 올라온다. 이것을 BUBBLE 이라고 한다.

const divs = document.querySelectorAll('div');

function logText(e){
  console.log(this.classList.value);
  e.stopPropagation();
// 클릭한 대상의 이벤트 만을 실행한다. bubble 이나 capture 
// 만약 capture true 면 third 부분을 클릭시 first 부분이
// capture가 false면 third 부분이
}



//divs.forEach(div => div.addEventListener('click', logText));

divs.forEach(div => div.addEventListener('click', logText, {capture: false, once: true} )); 
// divs for Each 안에서
//뒤에 capture 다운으로 할 경우에는 capture 하는 식으로 위에서 부터 아래로 실행된다.
//false로 할 경우에는 기존의 방식 처럼 bubble 같이 아래 에서 위로 올라간다.
//once 말 그대로 딱 한번만 실행

</script>
</body>
</html>
